<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy pet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <main class="first-page">

        <div class="container">
        <header class="header">
            
                <img src="img/logo.svg" alt="logo" class="logo__img">    
                <div class="nav">
                    <ul class="nav__item">
                        <li class="nav__item-li"><a class="nav__link nav__link_active" href="#">Главная</a></li>
                        <li class="nav__item-li"><a class="nav__link" href="#">Друзья</a></li>
                        <li class="nav__item-li"><a class="nav__link" href="#">О сервисе</a></li>
                        <li class="nav__item-li"><a class="nav__link" href="#">Контакти</a></li>
                    </ul>
                </div>
                <div class="header__info">
                    <div class="phone">
                        <img src="img/phone-call 1.svg" alt="phone" class="phone__icon">
                        <span class="phone__number">+380 67 44 65 677</span>
                    </div>
                    <div class="cart">
                        <a href="#" class="cart__icon-bg">
                            <img src="img/shopping-cart 1.svg" alt="cart" class="cart__icon">
                        </a>
                        <span class="cart__balance-text">3 399 &#8372;</span>
                        <img src="img/Vector 1.svg" alt="" class="cart__icon-down">
                    </div>
                </div>

        </header>
        </div>

        <div class="container">
            <div class="intro">
                <div class="intro__item">
                    <div class="intro__text">Твой новий друг с доставкой на дом</div>
                    <div class="intro__sup-text">Онлайн-магазин домашних животных - 
                    удобное решение, когда лень выходить из дома</div>
                    <a href="#" class="btn intro-btn">Посмотрите друзей</a>
                </div>
            </div>
            
            <section class="catalog">
                <div class="catalog__item">
                    <a href="#" class="catalog__text">Собаки <img src="img/Arrow 1.svg" alt="arrow" class="catalog__arrow"></a>
                    <img src="img/dog-041 (1) 1.png" alt="dog" class="catalog__img">
                </div>
                <div class="catalog__item">
                    <a href="#" class="catalog__text">Кошки <img src="img/Arrow 1.svg" alt="arrow" class="catalog__arrow"></a>
                    <img src="img/cat.png" alt="cat" class="catalog__img">
                </div>
            </section>
        </div>
        
    </main>
</body>
</html>
